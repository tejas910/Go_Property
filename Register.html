    <div class="form-group">

        <input type="password" class="form-control" id="pwd" placeholder="First Name" name="pwd" style="width: 400px; border:1px solid #16161d;">
      </div>
      <div class="form-group">
        <label for="pwd">Last Name:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Last Name" name="pwd" style="width: 400px; border:1px solid #16161d;">
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
